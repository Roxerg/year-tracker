<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>


<body>
    <div class="canvas">

        <!-- TODAY MENU -->
        <div class="container thing">Today</div>

        <div class="container">
                <div class="pushbutton {{today[0]}}">
                    <span class="foremoji span{{today[0]}}"><a href="/">üìñ</a></span>
                </div>
                <div class="pushbutton {{today[1]}}">
                    <span class="foremoji span{{today[1]}}">ü•ä</span>
                </div>
                <div class="pushbutton {{today[2]}}">
                    <span class="foremoji span{{today[2]}}">üí§</span>
                </div>
        </div>

        <div class="container">
                <div class="countercontainer">
                    <span class="rem-read" onclick="add_read(-1)">-</span>
                    <span class="count-read">15</span>
                    <span class="add-read" onclick="add_read(1)">+</span>
                </div>

                <div class="countercontainer">
                    <span class="rem-exercise" onclick="add_exercise(-1)">-</span>
                    <span class="count-exercise">15</span>
                    <span class="add-exercise" onclick="add_exercise(1)">+</span>
                </div>

                <div class="countercontainer">
                    <span class="rem-sleep" onclick="add_sleep(-1)">-</span>
                    <span class="count-sleep">23</span>
                    <span class="add-sleep" onclick="add_sleep(1)">+</span>
                </div>
        </div>
        <!-- TODAY END -->

        <!-- MONTH MENU -->
        <div class="container thing">Month</div>

        <div class="container">
                <div class="pushbutton">
                    <span class="foremoji">üç∫</span>
                </div>
                <div class="pushbutton">

                </div>
                <div class="pushbutton">
                    <span class="foremoji">üíÄ</span>
                </div>
        </div>
        <!-- MONTH END -->

        <!-- WEEK DISPLAY -->
        <div class="container thing">This Week</div>

        <div class="container">
            {% for d in week %}
                <div class="item {{d}}"></div>
            {% endfor %}
        </div>
        <!-- WEEK END -->

        <!-- YEAR DISPLAY -->
        <div class="container month">This Year</div>
        
        <div class="container">
            {% for d in range(0, lonk) %}
                <div class="item {{daily[d]}}">{{data[d][0]}}</div>
            {% endfor %}
        </div>
        <!-- YEAR END -->

        

    </div>
</body>
